<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You Lolo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        #background-video {
            position: absolute;
            top: 0;
            left: 0;
            min-width: 100%; 
            min-height: 100%;
            z-index: -1;
            object-fit: cover; /* Ensures the video covers the entire background */
        }

        .content {
            position: relative;
            text-align: center;
            z-index: 2;
        }

        .heart-gif {
            width: 200px; /* Adjust size */
            height: auto;
            margin-bottom: 20px; /* Space between GIF and text */
        }

        .message {
            font-size: 3em;
            color: white; /* Text color */
        }
    </style>
</head>
<body>
    <video id="background-video" autoplay loop muted>
        <source src="rose-texture-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="content">
        <img src="heart-diamonds.gif" alt="Heart GIF" class="heart-gif">
        <div class="message">I Love You Lolo</div>
    </div>
</body>
</html>
